<div class="flex items-center gap-2 mb-3">
  <h3 class="text-xl font-semibold">{{ title }}</h3>
  <div class="h-px flex-1 ml-2 bg-gray-200 dark:bg-gray-800"></div>
  <div class="flex items-center gap-2">
    <button type="button" class="p-2 rounded-md border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800" (click)="scrollBy(-600)">‹</button>
    <button type="button" class="p-2 rounded-md border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800" (click)="scrollBy(600)">›</button>
  </div>
</div>
<div #scroller class="row-scroller [-ms-overflow-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden" style="display:flex;overflow-x:auto;gap:16px;flex-wrap:nowrap;">
  <ng-content></ng-content>
</div>
