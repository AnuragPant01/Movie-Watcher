<div class="w-20">
  @if (profileUrl()) {
    <img [src]="profileUrl()" class="w-20 h-20 rounded-full object-cover ring-1 ring-gray-200 dark:ring-gray-700" alt="{{ name() }}" />
  } @else {
    <div class="w-20 h-20 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-500">?</div>
  }
  <div class="mt-2 text-xs font-medium leading-tight line-clamp-2">{{ name() }}</div>
  @if (role()) { <div class="text-[11px] text-gray-500 dark:text-gray-400 line-clamp-2">{{ role() }}</div> }
</div>
