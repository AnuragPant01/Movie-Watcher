<header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur border-b border-gray-200 dark:border-gray-800">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
    <a routerLink="/" class="flex items-center gap-2 font-semibold">
      <span class="inline-block w-2.5 h-2.5 rounded-full bg-brand-600"></span>
      Movie Watcher
    </a>
    <nav class="ml-auto flex items-center gap-3 text-sm">
      <a routerLink="/" class="px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800">Discover</a>
      <a routerLink="/search" class="px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800">Search</a>
      <a routerLink="/watchlist" class="px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 relative">
        Watchlist
        @if (watchlistCount() > 0) {
          <span class="absolute -top-1 -right-1 w-5 h-5 bg-brand-600 text-white text-xs rounded-full flex items-center justify-center">
            {{ watchlistCount() > 99 ? '99+' : watchlistCount() }}
          </span>
        }
      </a>
    </nav>
  </div>
</header>
<main class="min-h-[calc(100vh-120px)]">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <router-outlet />
  </div>
</main>
